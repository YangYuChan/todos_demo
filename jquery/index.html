<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="todo-box">
			<h1 class="title">Todos</h1>
			 <div class="form-group">
			    <input type="text" class="form-control" id="task" placeholder="请输入您要添加的代办">
			  </div>
			  <div class="temp-box">
			  	<div class="checkall clearfix hidden">
			  		<input type="checkbox"  id="selectAll" class="checkbtn"/><b class="allfont">全部标记为已完成</b>
			  	</div>
			  	<div class="task-list">
			  		<ul class="task-ul">
			  			
			  		</ul>
			  		
			  	</div>
			  <div class="tips-box clearfix hidden">
			  	<span class="agency">还有<b class="task-num"></b>个代办事项未完成</span>
			  	<a href="javascript:;" class="btn btn-default clearall">清除已完成的<span>2</span>项</a>
			  </div>
			  </div>
		</div>	
		<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
